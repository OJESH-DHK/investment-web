{% extends 'base.html' %}
{% load static %}

{% block title %}Project - {{ project.title }}{% endblock %}

{% block content %}

<!-- Modal Search Start -->
<div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
        <div class="modal-content rounded-0">
            <div class="modal-header">
                <h4 class="modal-title mb-0" id="exampleModalLabel">Search by keyword</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex align-items-center">
                <div class="input-group w-75 mx-auto d-flex">
                    <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                    <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Search End -->

<!-- Header Start -->
<div class="container-fluid bg-breadcrumb">
    <div class="bg-breadcrumb-single"></div>
    <div class="container text-center py-5" style="max-width: 900px;">
        <h4 class="text-white display-4 mb-4 wow fadeInDown" data-wow-delay="0.1s">Project Details</h4>
        <ol class="breadcrumb justify-content-center mb-0 wow fadeInDown" data-wow-delay="0.3s">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item"><a href="{% url 'projects' %}">Projects</a></li>
            <li class="breadcrumb-item active text-primary">{{ project.title }}</li>
        </ol>    
    </div>
</div>
<!-- Header End -->

<!-- Project Detail Start -->
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="bg-light rounded p-4 shadow">
                <h2 class="mb-4 text-primary wow fadeInUp" data-wow-delay="0.1s">{{ project.title }}</h2>
                <div class="text-center mb-4 wow fadeInUp" data-wow-delay="0.2s">
                    <img src="{{ project.image.url }}" alt="{{ project.title }}" class="img-fluid rounded" style="max-height: 400px; object-fit: cover;">
                </div>
                <p class="lead text-dark wow fadeInUp" data-wow-delay="0.3s" style="line-height: 1.8;">{{ project.content|linebreaks }}</p>
            </div>
        </div>
    </div>
</div>
<!-- Project Detail End -->

{% endblock %}
