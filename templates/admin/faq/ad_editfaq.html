{% extends "admin_base.html" %}

{% block title %}{{ action }} FAQ{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4">{{ action }} FAQ</h2>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" id="title" class="form-control" 
             value="{{ faq.title }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" id="description" class="form-control" rows="3" required>{{ faq.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea name="content" id="content" class="form-control" rows="5" required>{{ faq.content }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update FAQ</button>
    <a href="{% url 'ad_faq' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
