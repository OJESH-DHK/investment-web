{% extends "admin_base.html" %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete the project: <strong>{{ project.title }}</strong>?</p>

  <form method="post" action="{% url 'admin_deleteproject_confirmed' project.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
