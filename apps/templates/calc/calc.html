<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIP Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .tab-button.active {
      background-color: #e0f7f4;
      color: #00bfa6;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h3 class="text-center text-success">SIP Calculator</h3>

    <!-- Tabs -->
    <div class="d-flex justify-content-center my-3">
      <button class="btn btn-outline-success tab-button active me-2">SIP</button>
      <button class="btn btn-outline-secondary tab-button">Lumpsum</button>
    </div>

    <!-- Form -->
    <form>
      <div class="mb-3">
        <label class="form-label">Deposit Amount *</label>
        <input type="number" class="form-control" placeholder="1,000">
      </div>

      <div class="mb-3">
        <label class="form-label">Frequency</label>
        <select class="form-select">
          <option>Monthly</option>
          <option>Quarterly</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Expected Return % *</label>
        <input type="number" class="form-control" placeholder="15">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Term *</label>
          <input type="number" class="form-control" placeholder="30">
        </div>
        <div class="col-md-6 mb-3">
          <label class="form-label">Duration</label>
          <select class="form-select">
            <option>Years</option>
            <option>Months</option>
          </select>
        </div>
      </div>

      <div class="form-check form-switch mb-3">
        <label class="form-check-label" for="advanceSwitch">Advance</label>
        <input class="form-check-input" type="checkbox" id="advanceSwitch">
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-warning">â†»</button>
        <button type="submit" class="btn btn-primary">CALCULATE</button>
        <button type="button" class="btn btn-success">DETAILS</button>
      </div>
    </form>
  </div>



  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
