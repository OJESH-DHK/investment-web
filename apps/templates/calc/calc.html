<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIP Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container my-5">
    <h2 class="mb-4 text-center">SIP Calculator</h2>
    <div class="card shadow p-4">
        <form id="sipForm">
            <div class="mb-3">
                <label for="monthlyInvestment" class="form-label">Monthly Investment (Rs.)</label>
                <input type="number" class="form-control" id="monthlyInvestment" required>
            </div>
            <div class="mb-3">
                <label for="investmentPeriod" class="form-label">Investment Period (Years)</label>
                <input type="number" class="form-control" id="investmentPeriod" required>
            </div>
            <div class="mb-3">
                <label for="expectedReturnRate" class="form-label">Expected Annual Return (%)</label>
                <input type="number" class="form-control" id="expectedReturnRate" step="0.1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>

        <div id="result" class="result-box d-none">
            <h5>Results:</h5>
            <p><strong>Total Invested Amount:</strong> Rs. <span id="investedAmount"></span></p>
            <p><strong>Estimated Return:</strong> Rs. <span id="returnAmount"></span></p>
            <p><strong>Maturity Amount:</strong> Rs. <span id="maturityAmount"></span></p>
        </div>
    </div>
</div>

<script>
    document.getElementById("sipForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const P = parseFloat(document.getElementById("monthlyInvestment").value);
        const n = parseFloat(document.getElementById("investmentPeriod").value) * 12; // months
        const r = parseFloat(document.getElementById("expectedReturnRate").value) / 12 / 100; // monthly rate

        // SIP formula: FV = P × [ ( (1 + r)^n - 1 ) × (1 + r) ] / r
        const maturityValue = P * (((Math.pow(1 + r, n) - 1) * (1 + r)) / r);
        const investedAmount = P * n;
        const returnAmount = maturityValue - investedAmount;

        document.getElementById("investedAmount").textContent = investedAmount.toFixed(2);
        document.getElementById("returnAmount").textContent = returnAmount.toFixed(2);
        document.getElementById("maturityAmount").textContent = maturityValue.toFixed(2);

        document.getElementById("result").classList.remove("d-none");
    });
</script>

</body>
</html>
